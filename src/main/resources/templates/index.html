<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title>Página Inicial</title>
</head>

<body>



    <section layout:fragment="content">
        <div th:if="${successMessage}"
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>

        <h2 class="text-2xl font-semibold mb-4">Página Inicial</h2>
        <p>Bem-vindo ao sistema de gerenciamento de estoque.</p>
        <p class="mt-4">Use a navegação para gerenciar os produtos.</p>

        <div class="flex justify-center p-4 gap-2">
            <div th:replace="~{categories/category-summary :: summaryTable(categoryCounts=${categoryCounts})}">
                Carregando resumo de categorias...
            </div>
        </div>

    </section>

</body>

</html>
