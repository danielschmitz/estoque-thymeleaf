<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="pt-br">
<head>
    <title>Locais</title>
</head>
<body>
<section layout:fragment="content">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-semibold">Locais</h2>
        <a th:href="@{/locations/new}"
           class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Novo Local</a>
    </div>

    <div th:if="${successMessage}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${errorMessage}"></span>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                <th class="px-6 py-3"></th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="l : ${locations}">
                <td class="px-6 py-4 whitespace-nowrap" th:text="${l.id}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${l.name}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium flex gap-2 justify-end">
                    <a th:href="@{'/locations/' + ${l.id} + '/edit'}"
                       class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-3 rounded">Editar</a>
                    <form th:action="@{'/locations/' + ${l.id} + '/delete'}" method="post"
                          onsubmit="return confirm('Tem certeza que deseja excluir este local?');">
                        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded">Excluir</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(locations)}">
                <td colspan="3" class="px-6 py-4 text-gray-500">Nenhum local cadastrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
