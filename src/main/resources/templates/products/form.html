<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="pt-br">
<head>
    <title th:text="${title}">Produto</title>
</head>
<body>
<section layout:fragment="content">
    <h2 class="text-2xl font-semibold mb-4" th:text="${title}">Produto</h2>

    <div th:if="${errorMessage}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${errorMessage}"></span>
    </div>

    <form th:action="${product.id} != null ? @{'/products/' + ${product.id}} : @{/products}"
          method="post"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-xl">

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nome</label>
            <input id="name" name="name" type="text" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   th:value="${product.name}">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="codigoDeBarras">CÃ³digo de Barras</label>
            <input id="codigoDeBarras" name="codigoDeBarras" type="text" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   th:value="${product.codigoDeBarras}">
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="categoryId">Categoria</label>
            <select id="categoryId" name="categoryId" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option th:if="${product.category} == null" disabled selected value="">Selecione</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"
                        th:selected="${product.category != null} ? ${product.category.id} == ${c.id} : false"></option>
            </select>
        </div>

        <div class="flex items-center gap-2">
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
                Salvar
            </button>
            <a th:href="@{/products}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded">Cancelar</a>
        </div>
    </form>
</section>
</body>
</html>
