<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="pt-br">
<head>
    <title>Produtos</title>
</head>
<body>
<section layout:fragment="content">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-semibold">Produtos</h2>
        <a th:href="@{/products/new}"
           class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Novo Produto</a>
    </div>

    <form th:action="@{/products}" method="get" class="bg-white shadow-md rounded px-6 py-4 mb-4 flex flex-wrap gap-4 items-end">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nome</label>
            <input id="name" name="name" type="text" th:value="${filterName}"
                   class="shadow appearance-none border rounded w-64 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="categoryId">Categoria</label>
            <select id="categoryId" name="categoryId"
                    class="shadow appearance-none border rounded w-64 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option th:value="${null}">Todas</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"
                        th:selected="${filterCategoryId} == ${c.id}"></option>
            </select>
        </div>
        <div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Buscar</button>
            <a th:href="@{/products}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded">Limpar</a>
        </div>
    </form>

    <div th:if="${successMessage}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${errorMessage}"></span>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CÃ³digo de Barras</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                <th class="px-6 py-3"></th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="p : ${products}">
                <td class="px-6 py-4 whitespace-nowrap" th:text="${p.id}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${p.name}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${p.codigoDeBarras}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${p.category.name}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium flex gap-2 justify-end">
                    <a th:href="@{'/products/' + ${p.id} + '/edit'}"
                       class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-3 rounded">Editar</a>
                    <form th:action="@{'/products/' + ${p.id} + '/delete'}" method="post"
                          onsubmit="return confirm('Tem certeza que deseja excluir este produto?');">
                        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded">Excluir</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(products)}">
                <td colspan="5" class="px-6 py-4 text-gray-500">Nenhum produto encontrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
