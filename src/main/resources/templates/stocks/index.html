<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="pt-br">
<head>
    <title>Estoque</title>
</head>
<body>
<section layout:fragment="content">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-semibold">Movimentos de Estoque</h2>
        <a th:href="@{/stocks/new}"
           class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Novo Movimento</a>
    </div>

    <form th:action="@{/stocks}" method="get" class="bg-white shadow-md rounded px-6 py-4 mb-4 flex flex-wrap gap-4 items-end">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="productId">Produto</label>
            <select id="productId" name="productId"
                    class="shadow appearance-none border rounded w-64 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option th:value="${null}">Todos</option>
                <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"
                        th:selected="${selectedProductId} == ${p.id}"></option>
            </select>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="locationId">Local</label>
            <select id="locationId" name="locationId"
                    class="shadow appearance-none border rounded w-64 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option th:value="${null}">Todos</option>
                <option th:each="l : ${locations}" th:value="${l.id}" th:text="${l.name}"
                        th:selected="${selectedLocationId} == ${l.id}"></option>
            </select>
        </div>
        <div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Buscar</button>
            <a th:href="@{/stocks}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded">Limpar</a>
        </div>
    </form>

    <div class="mb-4 p-4 bg-gray-50 rounded border">
        <span class="font-semibold">Saldo filtrado:</span>
        <span th:text="${#numbers.formatDecimal(balance, 1, 'COMMA', 3, 'POINT')}"></span>
    </div>

    <div th:if="${successMessage}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${errorMessage}"></span>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produto</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Local</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantidade</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pre√ßo</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Validade</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="s : ${stocks}">
                <td class="px-6 py-4 whitespace-nowrap" th:text="${s.id}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${s.entryDate}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${s.product.name}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${s.location.name}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${s.quantity}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${s.movementType}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${s.price}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${s.expiryDate}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(stocks)}">
                <td colspan="8" class="px-6 py-4 text-gray-500">Nenhum movimento encontrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
